{% include 'partials/head.html' %}


<body class="bg-light">

    {% include 'partials/header.html' %}

    {% include 'partials/img_logo.html' %}


    <!-- Tag principal da pagina ---------------------------------------------------------->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-7 ">
                <form method="POST" action="{% url 'download' %}">
                    {% csrf_token %}
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label text-dark ">Cole o link do Youtube
                            aqui:</label>
                        <input type="url" class="form-control text-dark " id="exampleInputEmail1"
                            aria-describedby="emailHelp" autocomplete="off" required="on" autofocus="on" name="link" >
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-danger ">Baixar</button>
                        </div>
                    </div>
                </form>
                
            
                

            </div>
        </div>

        
    </main>
    <!-- ------------------------------------------------------------------------------   -->


    {% include 'partials/imports.html' %}


</body>

</html>
